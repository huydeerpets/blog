<link rel="stylesheet" href="/static/editor.md/css/editormd.min.css" />
<!-- 主体（一般只改变这里的内容） -->
<div class="blog-body" style="margin-top: 70px;">
    <!-- 这个一般才是真正的主体内容 -->
    <div class="blog-container" style="margin-top: 70px;">
        <div class="blog-main">
            <blockquote class="layui-elem-quote sitemap layui-breadcrumb shadow">
                <a href="/" title="网站首页">网站首页</a>
                <a href="farticle" title="文章专栏">文章专栏</a>
                <a><cite class="title">{{.data.title}}</cite></a>
            </blockquote>
            <!--左边文章列表-->
            <div class="blog-main-left animated slideInLeft" style="margin-top: 10px">
                <!-- 文章内容（使用Kingeditor富文本编辑器发表的） -->
                <div class="article-detail shadow">
                    <div class="article-detail-title title"><a>{{.data.title}}</a></div>
                    <div class="article-detail-info">
                        <span>编辑时间： {{.data.create_time}}</span>
                        <span>作者：{{.data.author_name}}</span>
                        <span>浏览量：{{.data.san_count}}</span>
                    </div>
                    <div class="article-detail-content" id="markdown-view" style="width: 95%">
                        <textarea style="display:none;" name="markdown">{{.articleContent.Content}}</textarea>
                    </div>
                </div>
                <!-- 评论区域 -->
                <div class="blog-module shadow" style="box-shadow: 0 1px 8px #a6a6a6;">
                    <fieldset class="layui-elem-field layui-field-title" style="margin-bottom:0">
                        <legend>来说两句吧</legend>
                        <div class="layui-field-box">
                            <form class="layui-form blog-editor" action="">
                                <div class="layui-form-item">
                                    <textarea name="editorContent" lay-verify="content" id="remarkEditor" placeholder="请输入内容" class="layui-textarea"></textarea>
                                </div>
                                <div class="layui-form-item">
                                    <button class="layui-btn" lay-submit="formLeaveMessage" lay-filter="formLeaveMessage">提交评论</button>
                                </div>
                            </form>
                        </div>
                    </fieldset>
                    <div class="blog-module-title">最新评论</div>
                    <ul class="blog-comment"></ul>
                </div>
            </div>
            <!--右边小栏目-->
            <div class="blog-main-right" style="margin-top: 10px">
                <!--右边悬浮 平板或手机设备显示-->
                <div class="category-toggle"><i class="fa fa-chevron-left"></i></div>
                <!-- 分类导航 -->

                <div class="blog-module shadow">
                    <div class="blog-module-title">相似文章</div>
                    <ul class="fa-ul blog-module-ul">
                        <li><i class="fa-li fa fa-hand-o-right"></i><a href="detail.html">待开发！</a></li>
                    </ul>
                </div>
                <div class="blog-module shadow">
                    <div class="blog-module-title">随便看看</div>
                    <ul class="fa-ul blog-module-ul">
                        <li><i class="fa-li fa fa-hand-o-right"></i><a href="detail.html">待开发</a></li>
                    </ul>
                </div>
                {{template "fpublic/main_right.html" }}
            </div>
        </div>
        <div class="clear"></div>
    </div>
</div>

{{template "public/editormd_show.html" }}
