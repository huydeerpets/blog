<link rel="stylesheet" href="/static/editor.md/css/editormd.min.css" />
<div class="layui-row" style="margin-top: 20px;padding-left: 20px">
    <div class="layui-col-xs10 search_text">
        <!--         <form class="layui-form" action="" onsubmit="javascript:return false;">
                <div class="demoTable">
                    <div class="layui-inline" style="width: 40%">
                        <input class="layui-input" name="sourceName" id="sourceName" autocomplete="off" placeholder="资源名称" >
                    </div>
                    <button class="layui-btn" data-type="reload">查询</button>
                </div>
            </form> -->

    </div>
    <div class="layui-col-xs2" style="float: right;text-align: right;">
        <a href="/article/edit?id={{.data.id}}" id="add_source" class="layui-btn  layui-btn-sm"> 编辑 </a>
    </div>
</div>

<div class="api-infos">
    <ul>
        <li><strong>文章标题：</strong> {{.data.title}}</li>
        <li><strong>文章坚决：</strong> {{.data.summary}}</li>
        <li><strong>文章状态：</strong> {{str2html .data.status_text}}</li>
        <li><strong>作者：</strong> {{.data.author_name}}</li>
        <li><strong>创建时间：</strong> {{.data.create_time}} </li>
        <li><strong>最后修改：</strong> {{.data.update_time}} </li>
    </ul>
    <div class="title"> &nbsp;文章详细 </div>
    <hr>
    <div id="markdown-view" style="width: 95%">
        <textarea style="display:none;" name="markdown">{{.articleContent.Content}}</textarea>
    </div>
</div>

<script>
    var $;
    layui.use(['form','element','layer','jquery',"code"],function(){
        var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
        var $ = layui.jquery;
        var element = layui.element;

        $(".edit_api").on("click",function(){
            var obj = $(this)
            var id = obj.attr("data-id");
            layer.open({
                type: 2,
                shade: 0.3,
                id:1,
                title:"修改文章-"+obj.attr("data-name"),
                content: '/article/edit?id='+id,
                area:['800px','450px'],
            });
        })

        layui.code();
    });
</script>

{{template "public/editormd_show.html" }}
